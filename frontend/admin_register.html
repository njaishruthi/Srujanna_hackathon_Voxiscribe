<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register - VoxiScribe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-form">
        <a href="index.html" class="text-link">â† Back to Home</a>
        <h2 class="text-center">Create Admin Account</h2>
        <form id="admin-register-form">
            <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-primary">Register</button>
        </form>
        <p class="text-center text-muted">Already have an account? <a href="admin_login.html" class="text-link">Login here</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
