<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Submitted</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .thank-you-container {
            text-align: center;
            padding: 40px;
            background: var(--card-background);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            max-width: 600px;
            margin: auto;
        }

        .thank-you-container .fa-check-circle {
            font-size: 5em;
            color: var(--success-color);
            margin-bottom: 20px;
        }

        .thank-you-container p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container thank-you-container">
        <i class="fas fa-check-circle"></i>
        <h2>Thank You!</h2>
        <p>You have completed the exam successfully. Your responses have been submitted. Results will be announced shortly.</p>
        <p class="tagline">Your voice, your exam, your future.</p>
        <a href="student_dashboard.html" class="btn-primary">Back to Dashboard</a>
    </div>
</body>
</html>
